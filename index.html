<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle clock</title>
</head>
<body>
    <div class="container">
        <div class="start-box">
            <input type="text" id="input-counter" placeholder="زمان مورد نظر خود را به ثانیه وارد کنید">
            <button id="start-counter">شروع</button>
        </div>
        <div class="c100 p50">
            <span>250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div class="message">
            <span class="loading">در حال اجرا ...</span>
            <span class="success">شمارنده با موفقیت به پایان رسید</span>
        </div>
    </div>
</body>
</html>
